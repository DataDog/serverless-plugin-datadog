service: dd-sls-plugin-integration-test
frameworkVersion: "2"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  lambdaHashingVersion: 20201221
  logs:
    restApi:
      accessLogging: true
      executionLogging: false
    httpApi: false
    websocket:
      accessLogging: true
      executionLogging: true

custom:
  datadog:
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder
    integrationTesting: true
    logLevel: "info"
    subscribeToExecutionLogs: true
    addExtension: false
    exclude:
      - ExcludeThis
      - Exclude-This

functions:
  PythonHello27:
    handler: py_handler.hello
    runtime: python2.7
    events:
      - http:
          path: users/create
          method: get
      - httpApi:
          path: /users/update
          method: put
      - websocket: $connect
  PythonHello36:
    handler: py_handler.hello
    runtime: python3.6
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  PythonHello39:
    handler: py_handler.hello
    runtime: python3.9
  JavascriptHello10-x:
    handler: js_handler.hello
    runtime: nodejs10.x
    events:
      - http:
          path: users/create
          method: post
      - httpApi:
          path: /users/remove
          method: delete
      - websocket: $connect
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x
  ExcludeThis:
    handler: js_handler.hello
    runtime: nodejs14.x
  Exclude-This:
    handler: js_handler.hello
    runtime: nodejs14.x
