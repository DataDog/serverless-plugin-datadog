service: dd-sls-plugin-integration-test
frameworkVersion: '2'

plugins:
  - serverless-plugin-datadog

provider:
  name: aws
  region: sa-east-1
  lambdaHashingVersion: 20201221

custom:
  datadog:
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder

functions:
  PythonHello27:
    handler: py_handler.hello
    runtime: python2.7
  PythonHello36:
    handler: py_handler.hello
    runtime: python3.6
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  JavascriptHello10-x:
    handler: js_handler.hello
    runtime: nodejs10.x
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x