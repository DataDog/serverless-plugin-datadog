service: dd-sls-plugin-integration-test
frameworkVersion: "3"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  logs:
    restApi:
      accessLogging: true
      executionLogging: false
    httpApi: false
    websocket: true

custom:
  datadog:
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder
    integrationTesting: true
    logLevel: "info"
    subscribeToExecutionLogs: true
    addExtension: false
    exclude:
      - ExcludeThis
      - Exclude-This

functions:
  PythonHello36:
    handler: py_handler.hello
    runtime: python3.6
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  PythonHello39:
    handler: py_handler.hello
    runtime: python3.9
    events:
      - http:
          path: users/create
          method: get
      - httpApi:
          path: /users/update
          method: put
      - websocket: $connect
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
    events:
      - http:
          path: users/create
          method: post
      - httpApi:
          path: /users/remove
          method: delete
      - websocket: $connect
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x
  ExcludeThis:
    handler: js_handler.hello
    runtime: nodejs14.x
  Exclude-This:
    handler: js_handler.hello
    runtime: nodejs14.x
  DotnetHello6:
    handler: dotnet_handler.hello
    runtime: dotnet6
  DotnetcoreHello31:
    handler: dotnet_handler.hello
    runtime: dotnetcore3.1
  JavaHello8:
    handler: java_handler.hello
    runtime: java8
  JavaHello11:
    handler: java_handler.hello
    runtime: java11
  providedHello:
    handler: provided_handler.hello
    runtime: provided
