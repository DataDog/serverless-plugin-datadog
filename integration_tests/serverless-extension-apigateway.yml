service: dd-sls-plugin-integration-test
frameworkVersion: "2"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  lambdaHashingVersion: 20201221
  logs:
    restApi: true
    httpApi: true
    websocket: true

custom:
  datadog:
    apiKey: 1234
    addExtension: true
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder
    integrationTesting: true
    logLevel: "info"

functions:
  PythonHello27:
    handler: py_handler.hello
    runtime: python2.7
    events:
      - http:
          path: users/create
          method: get
      - httpApi:
          path: /users/update
          method: put
      - websocket: $connect
  PythonHello36:
    handler: py_handler.hello
    runtime: python3.6
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  JavascriptHello10-x:
    handler: js_handler.hello
    runtime: nodejs10.x
    events:
      - http:
          path: users/create
          method: post
      - httpApi:
          path: /users/remove
          method: delete
      - websocket: $connect
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x
