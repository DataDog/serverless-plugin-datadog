service: dd-sls-plugin-integration-test
frameworkVersion: "3"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  logs:
    restApi: true
    httpApi: true
    websocket: true

custom:
  datadog:
    apiKey: 1234
    addExtension: true
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder
    enableSourceCodeIntegration: false
    testingMode: true
    integrationTesting: true
    logLevel: "info"

functions:
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  PythonHello39:
    handler: py_handler.hello
    runtime: python3.9
    events:
      - http:
          path: users/create
          method: get
      - httpApi:
          path: /users/update
          method: put
      - websocket: $connect
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
    events:
      - http:
          path: users/create
          method: post
      - httpApi:
          path: /users/remove
          method: delete
      - websocket: $connect
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x
  JavascriptHello16-x:
    handler: js_handler.hello
    runtime: nodejs16.x
  JavascriptHello18-x:
    handler: js_handler.hello
    runtime: nodejs18.x
  JavascriptHello20-x:
    handler: js_handler.hello
    runtime: nodejs20.x
  DotnetHello6:
    handler: dotnet_handler.hello
    runtime: dotnet6
  DotnetcoreHello31:
    handler: dotnet_handler.hello
    runtime: dotnetcore3.1
  JavaHello8:
    handler: java_handler.hello
    runtime: java8
  JavaHello11:
    handler: java_handler.hello
    runtime: java11
  providedHello:
    handler: provided_handler.hello
    runtime: provided
  RubyHello32:
    handler: rb_handler.hello
    runtime: ruby3.2
