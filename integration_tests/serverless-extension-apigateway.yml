service: dd-sls-plugin-integration-test
frameworkVersion: "3"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  logs:
    restApi: true
    httpApi: true
    websocket: true

custom:
  datadog:
    apiKey: 1234
    addExtension: true
    forwarderArn: arn:aws:lambda:us-east-1:000000000000:function:datadog-forwarder
    enableSourceCodeIntegration: false
    testingMode: true
    integrationTesting: true
    logLevel: "info"

functions:
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  PythonHello39:
    handler: py_handler.hello
    runtime: python3.9
  PythonHello310:
    handler: py_handler.hello
    runtime: python3.10
  PythonHello311:
    handler: py_handler.hello
    runtime: python3.11
  PythonHello312:
    handler: py_handler.hello
    runtime: python3.12
  PythonHello313:
    handler: py_handler.hello
    runtime: python3.13
  PythonHello314:
    handler: py_handler.hello
    runtime: python3.14
    events:
      - http:
          path: users/create
          method: get
      - httpApi:
          path: /users/update
          method: put
      - websocket: $connect
  JavascriptHello16-x:
    handler: js_handler.hello
    runtime: nodejs16.x
    events:
      - http:
          path: users/create
          method: post
      - httpApi:
          path: /users/remove
          method: delete
      - websocket: $connect
  JavascriptHello18-x:
    handler: js_handler.hello
    runtime: nodejs18.x
  JavascriptHello22-x:
    handler: js_handler.hello
    runtime: nodejs22.x
  JavascriptHello24-x:
    handler: js_handler.hello
    runtime: nodejs24.x
  JavascriptHello20-x:
    handler: js_handler.hello
    runtime: nodejs20.x
  DotnetHello6:
    handler: dotnet_handler.hello
    runtime: dotnet6
  DotnetHello8:
    handler: dotnet_handler.hello
    runtime: dotnet8
  JavaHello8:
    handler: java_handler.hello
    runtime: java8
  JavaHello11:
    handler: java_handler.hello
    runtime: java11
  JavaHello17:
    handler: java_handler.hello
    runtime: java17
  JavaHello21:
    handler: java_handler.hello
    runtime: java21
  providedHello:
    handler: provided_handler.hello
    runtime: provided
  providedAl2Hello:
    handler: provided_handler.hello
    runtime: provided.al2
  providedAl2023Hello:
    handler: provided_handler.hello
    runtime: provided.al2023
  RubyHello32:
    handler: rb_handler.hello
    runtime: ruby3.2
  RubyHello33:
    handler: rb_handler.hello
    runtime: ruby3.3
  RubyHello34:
    handler: rb_handler.hello
    runtime: ruby3.4