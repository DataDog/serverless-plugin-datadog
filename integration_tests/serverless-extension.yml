service: dd-sls-plugin-integration-test
frameworkVersion: "3"

plugins:
  - ../dist/src

provider:
  name: aws
  region: sa-east-1
  layers:
    - { Ref: ProviderLevelLayerLambdaLayer }

custom:
  datadog:
    addExtension: true
    apiKey: 1234
    enableSourceCodeIntegration: false
    testingMode: true
    integrationTesting: true
    exclude:
      - ExcludeThis

functions:
  PythonHello37:
    handler: py_handler.hello
    runtime: python3.7
  PythonHello38:
    handler: py_handler.hello
    runtime: python3.8
  PythonHello39:
    handler: py_handler.hello
    runtime: python3.9
  JavascriptHello12-x:
    handler: js_handler.hello
    runtime: nodejs12.x
    layers:
      - { Ref: FunctionLevelLayerLambdaLayer }
  JavascriptHello14-x:
    handler: js_handler.hello
    runtime: nodejs14.x
  JavascriptHello16-x:
    handler: js_handler.hello
    runtime: nodejs16.x
  JavascriptHello18-x:
    handler: js_handler.hello
    runtime: nodejs18.x
  JavascriptHello20-x:
    handler: js_handler.hello
    runtime: nodejs20.x
  ExcludeThis:
    handler: js_handler.hello
    runtime: nodejs14.x
  DotnetHello6:
    handler: dotnet_handler.hello
    runtime: dotnet6
  DotnetcoreHello31:
    handler: dotnet_handler.hello
    runtime: dotnetcore3.1
  DotnetArmHello6:
    handler: dotnet_handler.hello
    runtime: dotnet6
    architecture: arm64
  JavaHello8:
    handler: java_handler.hello
    runtime: java8
  JavaHello11:
    handler: java_handler.hello
    runtime: java11
  providedHello:
    handler: provided_handler.hello
    runtime: provided
  RubyHello32:
    handler: rb_handler.hello
    runtime: ruby3.2
layers:
  ProviderLevelLayer:
    path: ProviderLevelLayer # required, path to layer contents on disk
    name: ${self:service}-${sls:stage}-ProviderLevelLayer # optional, Deployed Lambda layer name
    description: It's a text file # optional, Description to publish to AWS
    compatibleRuntimes: # optional, a list of runtimes this layer is compatible with
      - nodejs12.x
  FunctionLevelLayer:
    path: FunctionLevelLayer
    name: ${self:service}-${sls:stage}-FunctionLevelLayer # optional, Deployed Lambda layer name
    description: It's also a text file # optional, Description to publish to AWS
